<!DOCTYPE html>
<html lang="en" xlmns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nytt inlägg</title>

    <link rel="stylesheet" href="headStyle.css">
    <link rel="stylesheet" href="backgroundStyle.css">
    <link rel="stylesheet" href="flashmessages.css">
    <link rel="stylesheet" href="viewpostStyle.css">
    
</head>
<body>
    <div>
        <p class="links"><a id="allPostsLink" href="/posts">Se alla inlägg</a>
            <a id="searchLink" href="/search">Sök inlägg</a>
            <a id="addPostLink" href="/addpost">Skapa nytt inlägg</a>
            <a id="homeLink" href="/">Hem</a></p>
    </div>

    <div class="header">
        <div class="text">
            <p class="errorMessage" th:text="${errorMsgAdd}"></p>
            <h1 id="text">Skapa ett nytt inlägg</h1>
            <form method="post" th:action="@{/new-post}">
                Publiceringsdatum<br/><br/>
                <input type="date" name="date" required><br/><br/>
                Titel<br/><br/>
                <input type="text" name="heading" required><br/><br/>
                Skriv ditt inlägg<br/><br/>
                 <textarea id="textarea" name="mainText" required></textarea><br/><br/>
                <button>Publicera inlägg</button><br/><br/>
            </form>
        </div>
    </div>  
</body>
</html>
